<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stakeholder Requirements â€“ Steering Wheel Switches</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    #cy { width: 100%; height: 100%; display: block; }
  </style>
  <!-- Cytoscape core library only (no external plugins needed) -->
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
</head>
<body>
  <div id="cy"></div>

  <script>
    // Hardcoded JSON data for OEM stakeholder requirements
    const graphData = {
      nodes: [
        { id: "OEM", label: "OEM", color: "#7c3aed" },
        { id: "Customer", label: "Customer", color: "#f97316" },
        { id: "Product", label: "Steering Wheel Switches", color: "#06b6d4" },
        { id: "SR1", label: "SR-1: Volume Up/Down", color: "#10b981" },
        { id: "SR2", label: "SR-2: Next/Previous Track", color: "#10b981" },
        { id: "SR3", label: "SR-3: Voice Command", color: "#10b981" },
        { id: "SR4", label: "SR-4: Illumination at Night", color: "#10b981" },
        { id: "SR5", label: "SR-5: IP54 Water Resistance", color: "#10b981" },
        { id: "Func1", label: "Audio Control", color: "#ef4444" },
        { id: "Func2", label: "Voice Control", color: "#ef4444" },
        { id: "Func3", label: "Lighting Control", color: "#ef4444" }
      ],
      edges: [
        { source: "OEM", target: "Customer", label: "supplies_to" },
        { source: "OEM", target: "Product", label: "develops" },
        { source: "Customer", target: "Product", label: "requests" },
        { source: "Product", target: "SR1", label: "satisfies" },
        { source: "Product", target: "SR2", label: "satisfies" },
        { source: "Product", target: "SR3", label: "satisfies" },
        { source: "Product", target: "SR4", label: "satisfies" },
        { source: "Product", target: "SR5", label: "satisfies" },
        { source: "SR1", target: "Func1", label: "allocated_to" },
        { source: "SR2", target: "Func1", label: "allocated_to" },
        { source: "SR3", target: "Func2", label: "allocated_to" },
        { source: "SR4", target: "Func3", label: "allocated_to" }
      ]
    };

    // Convert to Cytoscape format
    const elements = [
      ...graphData.nodes.map(n => ({ data: { id: n.id, label: n.label, color: n.color } })),
      ...graphData.edges.map((e, i) => ({ data: { id: "e" + i, ...e } }))
    ];

    // Initialize Cytoscape
    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: elements,
      style: [
        {
          selector: 'node',
          style: {
            'background-color': 'data(color)',
            'label': 'data(label)',
            'color': '#fff',
            'text-outline-color': '#222',
            'text-outline-width': 2,
            'font-size': 10,
            'text-valign': 'center',
            'text-halign': 'center'
          }
        },
        {
          selector: 'edge',
          style: {
            'curve-style': 'bezier',
            'target-arrow-shape': 'triangle',
            'line-color': '#999',
            'target-arrow-color': '#999',
            'width': 2,
            'label': 'data(label)',
            'font-size': 8,
            'text-rotation': 'autorotate'
          }
        }
      ],
      layout: { name: 'cose', animate: true }
    });

    console.log("Graph initialized with", elements.length, "elements");
  </script>
</body>
</html>
